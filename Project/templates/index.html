<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='images/background.png') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        p {
            margin-top: 10px;
            font-size: 1.2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 50px;
        }

        .game-button {
            display: inline-block;
            text-align: center;
        }

        .game-button img {
            width: 150px;
            height: 150px;
            border: 3px solid white;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .game-button img:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.8);
        }

        .game-button span {
            display: block;
            margin-top: 10px;
            font-size: 1rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <h1>Welcome to the Game Website</h1>
    <p>Choose a game to play:</p>
    <div class="game-container">
        <div class="game-button">
            <a href="{{ url_for('snake') }}">
                <img src="{{ url_for('static', filename='images/snake_logo_pixel.png') }}" alt="Snake Game">
                <span>Play Snake</span>
            </a>
        </div>
        <div class="game-button">
            <a href="{{ url_for('pong') }}">
                <img src="{{ url_for('static', filename='images/pong_logo.png') }}" alt="Pong Game">
                <span>Play Pong</span>
            </a>
        </div>
        <div class="game-button">
            <a href="{{ url_for('tic_tac_toe') }}">
                <img src="{{ url_for('static', filename='images/tic_tac_toe_logo.png') }}" alt="Tic-Tac-Toe Game">
                <span>Play Tic-Tac-Toe</span>
            </a>
        </div>
        <div class="game-button">
            <a href="{{ url_for('game_2048') }}">
                <img src="{{ url_for('static', filename='images/2048_logo.png') }}" alt="2048 Game">
                <span>Play 2048</span>
            </a>
        </div>
        
    </div>
</body>
</html>
